<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>

        <script src="js/leaflet-measure.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/paysanglophones_0.js"></script>
        <script src="data/paysfrancophones_1.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: 'rgba(0,0,0,0.3)',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: 'rgba(0,0,0,0.3)',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:3
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_paysanglophones_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                <tr>\
                        <td colspan="2" style="font-size:20px"><center><b>' + (feature.properties['nom_en'] !== null ? autolinker.link(feature.properties['nom_en'].toLocaleString()) : '') + '</b></center></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><center><i>' + (feature.properties['filename'] !== null ? autolinker.link(feature.properties['filename'].toLocaleString()) : '') + '</i></center></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><center><img src="' + feature.properties['photo']  + '" heigth="150%" width="300px"></center></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['texte'] !== null ? autolinker.link(feature.properties['texte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2" ><a href="' + feature.properties['liens']  + '">more</a></td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_paysanglophones_0_0() {
            return {
                pane: 'pane_paysanglophones_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,246,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_paysanglophones_0');
        map.getPane('pane_paysanglophones_0').style.zIndex = 400;
        map.getPane('pane_paysanglophones_0').style['mix-blend-mode'] = 'normal';
        var layer_paysanglophones_0 = new L.geoJson(json_paysanglophones_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_paysanglophones_0',
            layerName: 'layer_paysanglophones_0',
            pane: 'pane_paysanglophones_0',
            onEachFeature: pop_paysanglophones_0,
            style: style_paysanglophones_0_0,
        });
        bounds_group.addLayer(layer_paysanglophones_0);
        map.addLayer(layer_paysanglophones_0);
        function pop_paysfrancophones_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2" style="font-size:20px"><center><b>' + (feature.properties['pays'] !== null ? autolinker.link(feature.properties['pays'].toLocaleString()) : '') + '</b></center></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><center><i>' + (feature.properties['filename'] !== null ? autolinker.link(feature.properties['filename'].toLocaleString()) : '') + '</i></center></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><center><img src="' + feature.properties['photo']  + '" heigth="150%" width="300px"></center></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['text'] !== null ? autolinker.link(feature.properties['text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2" ><a href="' + feature.properties['liens']  + '"> more</a></td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_paysfrancophones_1_0() {
            return {
                pane: 'pane_paysfrancophones_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,219,147,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_paysfrancophones_1');
        map.getPane('pane_paysfrancophones_1').style.zIndex = 401;
        map.getPane('pane_paysfrancophones_1').style['mix-blend-mode'] = 'normal';
        var layer_paysfrancophones_1 = new L.geoJson(json_paysfrancophones_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_paysfrancophones_1',
            layerName: 'layer_paysfrancophones_1',
            pane: 'pane_paysfrancophones_1',
            onEachFeature: pop_paysfrancophones_1,
            style: style_paysfrancophones_1_0,
        });
        bounds_group.addLayer(layer_paysfrancophones_1);
        map.addLayer(layer_paysfrancophones_1);
        function pop_worldcountries_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    }else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><b>' + (feature.properties['nom_en'] !== null ? autolinker.link(feature.properties['nom_en'].toLocaleString()) : '') + '</b></td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_worldcountries_2_0() {
            return {
                pane: 'pane_worldcountries_2',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,227,227,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_worldcountries_2');
        map.getPane('pane_worldcountries_2').style.zIndex = 402;
        map.getPane('pane_worldcountries_2').style['mix-blend-mode'] = 'normal';
        var layer_worldcountries_2 = new L.geoJson(json_worldcountries_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_worldcountries_2',
            layerName: 'layer_worldcountries_2',
            pane: 'pane_worldcountries_2',
            onEachFeature: pop_worldcountries_2,
            style: style_worldcountries_2_0,
        });
        bounds_group.addLayer(layer_worldcountries_2);
        map.addLayer(layer_worldcountries_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/worldcountries_2.png" /> world countries': layer_worldcountries_2,'<img src="legend/paysfrancophones_1.png" /> pays francophones': layer_paysfrancophones_1,'<img src="legend/paysanglophones_0.png" /> pays anglophones': layer_paysanglophones_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"pays": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_pays = document.createElement('div');
            div_pays.id = "div_pays";
            div_pays.className= "filterselect";
            document.getElementById("menu").appendChild(div_pays);
            sel_pays = document.createElement('select');
            sel_pays.multiple = true;
            sel_pays.size = 10;
            sel_pays.id = "sel_pays";
            var pays_options_str = "<option value='' unselected></option>";
            sel_pays.onchange = function(){filterFunc()};
            pays_options_str  += '<option value="Burkina Faso">Burkina Faso</option>';
            pays_options_str  += '<option value="Bénin">Benin</option>';
            pays_options_str  += '<option value="Cameroun">Cameroon</option>';
            pays_options_str  += '<option value="Tchad">Chad</option>';
            pays_options_str  += '<option value="Côte D&apos;ivoire">Ivory coast</option>';
            pays_options_str  += '<option value="Éthiopie">	Ethiopia</option>';
            pays_options_str  += '<option value="Ghana">Ghana</option>';
            pays_options_str  += '<option value="Kenya">Kenya</option>';
            pays_options_str  += '<option value="Libéria">Liberia</option>';
            pays_options_str  += '<option value="Madagascar">Madagascar</option>';
            pays_options_str  += '<option value="Malawi">Malawi</option>';
            pays_options_str  += '<option value="Mozambique">Mozambique</option>';
            pays_options_str  += '<option value="Niger">Niger</option>';
            pays_options_str  += '<option value="Nigéria">Nigeria</option>';
            pays_options_str  += '<option value="Ouganda">Ouganda</option>';
            pays_options_str  += '<option value="République Démocratique du congo">Democratic Republic of Congo</option>';
            pays_options_str  += '<option value="Sierra Leone">Sierra Leone</option>';
            pays_options_str  += '<option value="Sénégal">Senegal</option>';
            pays_options_str  += '<option value="Tanzanie, République-Unie de">	Tanzania</option>';
            pays_options_str  += '<option value="Togo">Togo</option>';
            sel_pays.innerHTML = pays_options_str;
            div_pays.appendChild(sel_pays);
            var lab_pays = document.createElement('div');
            lab_pays.innerHTML = 'pays';
            lab_pays.className = 'filterlabel';
            div_pays.appendChild(lab_pays);
            var reset_pays = document.createElement('div');
            reset_pays.innerHTML = 'clear filter';
            reset_pays.className = 'filterlabel';
            reset_pays.onclick = function() {
                var options = document.getElementById("sel_pays").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_pays.appendChild(reset_pays);
        </script>
    </body>
</html>
